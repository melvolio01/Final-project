<section>

  <textarea id="storyTitle" ng-model="stories.currentStory.title"></textarea><br>
  <textarea id="storyWrite" ng-model="stories.currentStory.content"></textarea>
  <br>
  <button ng-click="stories.deleteCurrentStory()">Delete</button>
</section>
<section>
  <h3>Comments</h3>
  <ul>
    <li id="commentBar" ng-repeat="comment in stories.currentStory.comments">{{ comment.content }}</li>
  </ul>
</section>
