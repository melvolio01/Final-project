<section>
  <h4>{{ stories.currentStory.title }}</h4>

  <p id="storyShow">{{ stories.currentStory.content }}</p>

  
</section>
<section>
  <p>Comments</p>
  <ul>
    <li id="commentBar" ng-repeat="comment in stories.currentStory.comments"><h6>Comment: {{ comment.content }}</h6></li>
  </ul>
</section>

<a ui-sref-active="active" ui-sref="storyIndex">Browse Stories</a>


<section ng-if="authors.isLoggedIn()">

  <form ng-submit="stories.addComment()">
    <textarea id="commentWrite" placeholder="add comment" ng-model="stories.newComment.content"></textarea>
    <input type="submit" class="success" value="Add Comment">
  </form>

</section>
