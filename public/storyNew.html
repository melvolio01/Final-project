<section ng-controller="StoriesController as stories">
  <h2>New story</h2>

  <form name="stories.newStory" ng-submit="stories.addStory()">
    <textarea id="storyTitle" placeholder="title" ng-model="stories.currentStory.title"></textarea><br>
    <textarea id="storyWrite" placeholder="content" ng-model="stories.currentStory.content"></textarea>
    <br>
    <input type="submit" value="Add First Draft">
  </form>

</section>
