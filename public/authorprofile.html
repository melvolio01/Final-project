  <div class="container col-md-4">
    <div class="profile">
      <div class="polaroid">
        <img class="avatar-frame" ng-src="{{authors.currentAuthor.avatar}}" alt="Card image cap"><p>Hi, {{ authors.currentAuthor.username }}</p>

      </div>

   

  <nav class="tabs">
      <a ui-sref-active="active" ui-sref="storyNew">New Story</a>|
      <a ui-sref-active="active" ui-sref="storyIndex">Browse Stories</a>
    </nav>

  




      <div class="authorStories">
        <ul class="userStories" ng-controller="StoriesController as stories">
          <li class="myStories" ng-repeat="story in authors.currentAuthor.stories | orderBy: '-_id'" id="{{story._id}}">
       
          Title: {{ story.title }}  <br>
          Genre: {{ story.genre }}  <a ui-sref-active="active" ui-sref="storyEdit({ id: story._id })" id="{{ story._id }}">Edit Story </a>  | 
          <a ng-click="stories.deleteStory(story)">Delete</a>
          </li>
        </ul>
      </div>

      <div>
        <a class="deleteProfile" ng-click="authors.deleteAuthor()">Delete  profile</a>
      <div>  

    </div>
  </div>
