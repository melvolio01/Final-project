<section id="register">
      <h3>Register</h3>
      <form ng-submit="authors.register()" novalidate>
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" ng-model="authors.currentAuthor.username">

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="E-mail" ng-model="authors.currentAuthor.email">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" ng-model="authors.agent.password">

        <label for="passwordConfirmation">
        Password Confirmation</label>
        <input type="password" name="passwordConfirmation"
        placeholder="Re-enter password" ng-model="authors.agent.passwordConfirmation">

        <input type="submit" value="Register">
      </form>
    </section>
